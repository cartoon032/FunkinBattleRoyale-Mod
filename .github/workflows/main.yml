# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildWindows:
    runs-on: windows-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.0
      - name: Cache HaxeLib
        uses: actions/cache@v2
        with:
          path: |
            C:/haxelib
            D:/a/FunkinBattleRoyale-Mod/FunkinBattleRoyale-Mod/export/
          key: Haxelib
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp > nul
          haxelib install lime
          haxelib install openfl
          haxelib --never install flixel
          haxelib run lime setup flixel
          haxelib run lime setup
          haxelib install flixel-tools
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install linc_luajit
          haxelib install newgrounds
          haxelib list
        shell: cmd
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build windows --app-version="4.2.5-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windowsBuild
          path: export/release/windows/bin      
      - name: Publish without changed assets as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windowsBuild-Minimal
          path: |
                export/release/windows/bin/FNF Battle Royale.exe
                export/release/windows/bin/manifest
                export/release/windows/bin/mods
                export/release/windows/bin/assets/shared/images/NOTE_assets.xml
                export/release/windows/bin/assets/shared/images/NOTE_assets.png
                export/release/windows/bin/assets/shared/images/noteSplashes.xml
                export/release/windows/bin/assets/shared/images/noteSplashes.png
                export/release/windows/bin/assets/images/onlinemod
                export/release/windows/bin/assets/data/introText.txt
